<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-3">Simple Post App</h2>

    <!-- Form -->
    <div id="formDiv" class="card p-3 shadow">
      <input type="text" id="title" class="form-control mb-2" placeholder="Enter Title" />
      <textarea id="description" class="form-control mb-2" placeholder="Enter Description"></textarea>

      <h6 class="text-center">Choose a Theme Image</h6>
      <div class="d-flex justify-content-around mb-3">
        <img onclick="selectImg('assets/img-1.jpg')" class="bgImg selectedImg" src="assets/img-1.jpg" alt="">
        <img onclick="selectImg('assets/img-2.jpg')" class="bgImg" src="assets/img-2.jpg" alt="">
        <img onclick="selectImg('assets/img-3.jpg')" class="bgImg" src="assets/img-3.jpg" alt="">
      </div>

      <div class="text-center">
        <button onclick="post()" class="btn btn-primary">Post</button>
        <button onclick="changeTheme()" class="btn btn-dark ms-2">Change Theme</button>
      </div>
    </div>

    <!-- Posts Section -->
    <div id="postsSection" class="mt-4" style="display: none;">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h4>Your Posts</h4>
        <button onclick="showForm()" class="btn btn-success btn-sm">+ Add New Post</button>
      </div>
      <div id="posts"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
